spring.application.name=studybuddy

spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/studybuddy_sme
spring.datasource.username=${DB_USER:user_name}
spring.datasource.password=${DB_PASSWORD:user_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

upload.directory=src/main/resources/static/uploads

# Enable multipart file upload
spring.servlet.multipart.enabled=true

# Increase maximum file size
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB